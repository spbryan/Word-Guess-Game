<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row text-center mt-3">
            <div class="col-sm-12" id="title">
                <img src="./assets/images/WordGuess2.JPG" class="img-fluid" id="title-image" alt="Word Guess Title">
            </div>
        </section>
        <section class="row mt-4" id="scoreboard">
            <div class="col-sm-6 text-right">
                <!-- <h2>Wins <span id="number-of-wins" class="badge badge-secondary badge-warning light-side">0</span></h2> -->
                <h2>Wins <span id="number-of-wins" class="badge badge-secondary light-side">0</span></h2>
            </div>
            <div class="col-sm-6 text-left">
                <h2>Losses <span id="number-of-losses" class="badge badge-secondary badge-warning dark-side">0</span>
                </h2>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-12 mt-5 text-center" id="start-instruct">
                <h1>Press Any Key To Get Started...</h1>
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 jumbotron mt-5 h-75 light-side-box" id="word-element">
                <h1 class="display-4" id="word-field"></h1>
            </div>
            <div class="col-sm-1">
            </div>
        </section>
        <section class="row">
            <div class="col-sm-4" id="input">
                <div class="jumbotron dark-side-box">
                    <h2>Enter A Letter/Number</h2>
                    <h2 id="input-character"></h2>
                </div>
            </div>
            <div class="col-sm-4" id="attempt-detail">
                <div class="jumbotron dark-side-box">
                    <h2>Failures</h2>
                    <h2 id="incorrect-guess"></h2>
                </div>
            </div>
            <div class="col-sm-4" id="guess-element">
                <div class="jumbotron dark-side-box">
                    <h2>Attempts Left <span id="number-of-guesses"
                            class="badge badge-secondary badge-warning">6</span>
                    </h2>
                </div>
            </div>
            <div class="col-sm-12" id="player-fail">
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/ONBAMgTC4dw?controls=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="./assets/images/allTooEasy.jpg" class="img-fluid" alt="Word Guess Title">
                <h1>ALL TOO EASY...</h1>
                <h1>Press Any Key To Continue...</h1>
            </div>
            <div class="col-sm-12" id="player-win">
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/maOaDsZ1oAM?controls=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="./assets/images/deathstar.jpg" class="img-fluid" alt="Word Guess Title">
                <h1>THE FORCE WILL BE WITH YOU...</h1>
                <h1>ALWAYS...</h1>
                <h1>Press Any Key To Continue...</h1>
            </div>
        </section>

    </section>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
