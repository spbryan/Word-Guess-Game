<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row">
            <div class="col-sm-12">
                <img src="./assets/images/WordGuess2.JPG" alt="Word Guess Title">
            </div>
        </section>
        <section class="row">
            <div class="col-sm-12" id="start-instruct">
                <h1>Press Any Key To Get Started...</h1>
            </div>
            <div class="col-sm-12 jumbotron" id="word-jumbotron">
                <h1 class="display-4" id="word-field">Temp placeholder</h1>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6 jumbotron" id="input">
                <h1>ENTER A LETTER/NUMBER</h1>
                <h2 id="input-character"></h2>
            </div>
            <div class="col-sm-6" id="attempt-detail">
                <div class="jumbotron">
                    <h1>Number of Guesses Remaining</h1>
                    <h2 id="number-of-guesses">6</h2>
                </div>
                <div class="jumbotron">
                    <h1>INCORRECT GUESSES</h1>
                    <h2 id="incorrect-guess"></h2>
                </div>
            </div>
            <div class="col-sm-12" id="you-fail">
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/ONBAMgTC4dw?controls=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="./assets/images/allTooEasy.jpg" alt="Word Guess Title">
                <h1>ALL TOO EASY...</h1>
            </div>
            <div class="col-sm-12" id="you-win">
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/maOaDsZ1oAM?controls=0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="./assets/images/deathstar.jpg" alt="Word Guess Title">
                <h1>THE FORCE WILL BE WITH YOU...</h1>
                <h1>ALWAYS...</h1>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6">
                <h2>Wins</h2>
            </div>
            <div class="col-sm-6">
                <h2>Losses</h2>
            </div>
        </section>

    </section>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
