<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row">
            <div class="col-sm-12">
                <img src="./assets/images/WordGuess2.JPG" alt="Word Guess Title">
            </div>
        </section>
        <section class="row">
            <div class="col-sm-12" id="start-instruct">
                <h1>Press Any Key To Get Started...</h1>
            </div>
            <div class="col-sm-12" id="word-field">
                <h1>Temp placeholder</h1>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6" id="letter-input">
                <h2>Input Letter</h2>
            </div>
            <div class="col-sm-6" id="attempt-detail">
                <div>
                    <h2>Number of Guesses Remaining</h2>
                </div>
                <div>
                    <h2>Incorrect Letters</h2>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-6">
                <h2>Wins</h2>
            </div>
            <div class="col-sm-6">
                <h2>Losses</h2>
            </div>
        </section>

    </section>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
